<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone JS</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic-ext" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="list" id="todo">
        <h1 class="header">Backbone - To do.</h1>
        <form class="item-add">
            <input type="text" name="title" placeholder="Type a new item here." class="input" autocomplete="off"
                required maxlength="48" />
            <input type="submit" value="Add" class="submit" />
        </form>
        <br />
        <ul class="items"></ul>
    </div>
    <script type="text/template" id="todo-item">
    	<li id="<%= id %>">
            <span class="item <%= done %>"><%- title %></span>
            <a class="del-button <%= hide %>"> X </a>
            <a class="done-button"><%- btnText %></a>
        </li>
    </script>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="DB.js"></script>
    <script src="main.js"></script>
</body>

</html>
